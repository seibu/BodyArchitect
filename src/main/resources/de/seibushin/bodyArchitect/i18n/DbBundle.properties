stmt.create.0=create table if not exists FOOD(id integer primary key autoincrement, name VARCHAR NOT NULL, weight DOUBLE NOT NULL, portion DOUBLE NOT NULL, kcal DOUBLE, protein DOUBLE, fat DOUBLE, carbs DOUBLE, sugar DOUBLE, snack BOOLEAN)
stmt.create.1=create table if not exists MEAL(id integer primary key autoincrement, name VARCHAR NOT NULL, type varchar not null)
stmt.create.2=create table if not exists MEAL_FOOD(id integer primary key autoincrement, f_id integer REFERENCES FOOD(id), m_id integer REFERENCES MEAL(id), weight DOUBLE NOT NULL)
stmt.create.3=create table if not exists DAYS(id integer primary key autoincrement, "date" date not null, notice varchar)
stmt.create.4=create table if not exists DAY_MEAL(id integer primary key autoincrement, d_id integer REFERENCES DAYS(id), m_id integer REFERENCES MEAL(id))
stmt.create.5=create table if not exists DAY_FOOD(id integer primary key autoincrement, d_id integer REFERENCES DAYS(id), f_id integer REFERENCES FOOD(id),weight DOUBLE NOT NULL)

